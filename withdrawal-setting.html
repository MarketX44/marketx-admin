<div class="p-6 bg-white min-h-screen">
    <h2 class="text-xl font-bold mb-6">Withdrawal Setting</h2>
    <div class="space-y-4">
        <div>
            <label class="text-xs font-bold text-gray-400">WITHDRAWAL METHOD</label>
            <select class="w-full border p-3 rounded-xl mt-1 outline-none">
                <option>USDT (TRC-20)</option>
                <option>Bank Card (Local)</option>
            </select>
        </div>
        <div>
            <label class="text-xs font-bold text-gray-400">WALLET ADDRESS / ACCOUNT NO.</label>
            <input type="text" placeholder="Enter address" class="w-full border p-3 rounded-xl mt-1 outline-none">
        </div>
        <hr class="my-4">
        <div>
            <label class="text-xs font-bold text-gray-400">SET TRANSACTION PASSWORD (6 DIGITS)</label>
            <input type="password" maxlength="6" placeholder="0 0 0 0 0 0" class="w-full border p-3 rounded-xl mt-1 outline-none text-center tracking-[1em]">
        </div>
        <button class="w-full bg-blue-800 text-white py-4 rounded-xl font-bold shadow-lg">Save Settings</button>
    </div>
</div>
