<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ShopUnion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#0f172a] text-white font-sans pb-20">

    <nav class="bg-[#1e293b] p-5 shadow-lg flex justify-between items-center border-b border-slate-700">
        <h1 class="text-xl font-bold text-blue-500 tracking-wider">SHOPUNION</h1>
        <div class="flex items-center gap-3">
            <span id="userEmail" class="text-xs text-slate-400">Loading...</span>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm font-semibold">Logout</button>
        </div>
    </nav>

    <div class="p-6">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 rounded-[2rem] shadow-2xl relative overflow-hidden">
            <div class="relative z-10">
                <p class="text-blue-100 text-sm uppercase tracking-widest font-semibold mb-2">Total Assets</p>
                <h2 id="userBalance" class="text-5xl font-black text-white">$ 0.00</h2>
                <div class="flex gap-4 mt-6">
                    <button class="bg-white/20 hover:bg-white/30 px-6 py-2 rounded-full text-sm font-bold backdrop-blur-md transition">Deposit</button>
                    <button class="bg-white/20 hover:bg-white/30 px-6 py-2 rounded-full text-sm font-bold backdrop-blur-md transition">Withdraw</button>
                </div>
            </div>
            <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 px-6 mb-8">
        <div class="bg-[#1e293b] p-5 rounded-3xl border border-slate-700">
            <p class="text-slate-400 text-xs">Today's Profit</p>
            <p class="text-green-400 font-bold text-lg">+$ 0.00</p>
        </div>
        <div class="bg-[#1e293b] p-5 rounded-3xl border border-slate-700">
            <p class="text-slate-400 text-xs">Completed Orders</p>
            <p class="text-blue-400 font-bold text-lg">0 / 50</p>
        </div>
    </div>

    <div class="px-6 text-center">
        <div class="bg-[#1e293b] p-10 rounded-[2.5rem] border border-slate-700 shadow-xl">
            <div class="w-24 h-24 bg-blue-600/20 rounded-full flex items-center justify-center mx-auto mb-4 border border-blue-500/30">
                <i class="fa-solid fa-cart-shopping text-3xl text-blue-500"></i>
            </div>
            <h3 class="text-2xl font-bold mb-2">Order Matching</h3>
            <p class="text-slate-400 text-sm mb-6 px-4">Match global merchant orders and earn high commissions instantly.</p>
            <button onclick="startGrabbing()" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black text-lg shadow-lg shadow-blue-500/20 active:scale-95 transition">
                START GRABBING
            </button>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-[#1e293b] p-4 flex justify-around border-t border-slate-700 rounded-t-3xl">
        <button class="text-blue-500 flex flex-col items-center"><i class="fa-solid fa-house"></i><span class="text-[10px] mt-1">Home</span></button>
        <button class="text-slate-500 flex flex-col items-center"><i class="fa-solid fa-list-check"></i><span class="text-[10px] mt-1">Order</span></button>
        <button class="text-slate-500 flex flex-col items-center"><i class="fa-solid fa-user"></i><span class="text-[10px] mt-1">Profile</span></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_h1U5C2PWZgijCdgOBR8noVZGpCE6RMc",
            authDomain: "global-market-mall.firebaseapp.com",
            projectId: "global-market-mall",
            appId: "1:940088052682:web:420dfa92084d07a3c31d33"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check Login Status and Fetch Data
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userEmail').innerText = user.email;
                
                // Firestore ထဲက User Data ကိုယူမယ်
                const userRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('userBalance').innerText = "$ " + data.balance.toFixed(2);
                } else {
                    console.log("No user data found in Firestore.");
                    document.getElementById('userBalance').innerText = "$ 0.00";
                }
            } else {
                // Login မဝင်ထားရင် Login Page ကိုပြန်ပို့မယ်
                window.location.href = "login.html";
            }
        });

        // Logout Function
        window.logout = () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            });
        };

        // Grab Button Logic (Placeholder)
        window.startGrabbing = () => {
            alert("Searching for orders... Please wait.");
            // ဒီနေရာမှာ Order Matching Logic တွေကို နောက်တဆင့်မှာ ထည့်ပေးပါမယ်
        };
    </script>
</body>
</html>
