<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white">
    <div class="p-6">
        <h1 class="text-2xl font-bold text-blue-400 mb-6">Master Control Panel</h1>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700">
                <h2 class="font-bold mb-4 border-b border-slate-600 pb-2">Virtual Identities (100)</h2>
                <div class="h-96 overflow-y-auto space-y-2" id="botList">
                    </div>
            </div>

            <div class="lg:col-span-2 bg-slate-800 p-6 rounded-xl border border-slate-700">
                <h2 class="font-bold mb-4">Action Center</h2>
                
                <div class="mb-6">
                    <label class="block text-xs text-gray-400 mb-2">Selected Identity:</label>
                    <div id="activeIdentity" class="bg-slate-700 p-3 rounded-lg font-bold text-green-400 text-sm">None Selected</div>
                </div>

                <div class="space-y-4">
                    <textarea id="adminMsg" class="w-full bg-slate-700 p-4 rounded-lg outline-none" placeholder="Type message to User..."></textarea>
                    <div class="flex gap-2">
                        <button class="flex-1 bg-blue-600 py-3 rounded-lg font-bold">Send as Virtual User</button>
                        <button class="flex-1 bg-orange-600 py-3 rounded-lg font-bold">Push Fake Order</button>
                    </div>
                </div>

                <div class="mt-8">
                    <h3 class="text-sm font-bold mb-3 text-gray-400">User Withdrawal Requests</h3>
                    <div class="bg-slate-700 p-4 rounded-lg flex justify-between items-center">
                        <span>User: MX-88921 ($1,200)</span>
                        <div class="flex gap-2 text-xs">
                            <button class="bg-green-600 px-4 py-1 rounded">Approve</button>
                            <button class="bg-red-600 px-4 py-1 rounded">Reject</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate 100 Virtual Names
        const names = ["Emma", "Min Min", "Sophia", "Alex", "Thida", "John", "Jessica", "David"]; // ... etc
        const botList = document.getElementById('botList');
        
        for(let i=1; i<=100; i++) {
            let name = names[i % names.length] + " " + (100 + i);
            botList.innerHTML += `
                <div onclick="selectBot('${name}')" class="p-3 bg-slate-700 rounded-lg cursor-pointer hover:bg-slate-600 text-sm flex justify-between">
                    <span>${name}</span>
                    <span class="text-[10px] text-green-500">Online</span>
                </div>
            `;
        }

        function selectBot(name) {
            document.getElementById('activeIdentity').innerText = "Acting as: " + name;
        }
    </script>
</body>
</html>
