<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketX - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .shopping-anim { width: 100px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="bg-gray-50 pb-24">

    <div id="home-page">
        <div class="bg-white p-6 text-center border-b">
            <h1 class="text-2xl font-black text-blue-800 tracking-tighter italic">MARKET <span class="text-orange-500">X</span></h1>
            <div class="flex justify-center mt-2">
                <img src="https://cdn-icons-png.flaticon.com/512/3081/3081986.png" class="shopping-anim" alt="Shopping Animation">
            </div>
        </div>

        <div class="p-4">
            <h3 class="font-bold text-gray-700 mb-3">Today's Performance</h3>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-white p-4 rounded-2xl shadow-sm">
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Today Profit</p>
                    <p id="today-profit" class="text-lg font-bold text-green-600">$0.00</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm">
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Turnover</p>
                    <p id="today-turnover" class="text-lg font-bold text-blue-700">$0.00</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm">
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Orders Received</p>
                    <p id="order-count" class="text-lg font-bold text-gray-800">0</p>
                </div>
                <div class="bg-white p-4 rounded-2xl shadow-sm">
                    <p class="text-[10px] text-gray-400 uppercase font-bold">Credit Score</p>
                    <p id="credit-score" class="text-lg font-bold text-orange-500">10 / 10</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around py-4 shadow-2xl">
        <button onclick="showPage('home')" class="text-blue-700 text-center">üè†<br><span class="text-[10px]">Home</span></button>
        <button onclick="showPage('commodity')" class="text-gray-400 text-center">üì¶<br><span class="text-[10px]">Commodity</span></button>
        <button onclick="showPage('order')" class="text-gray-400 text-center">üìã<br><span class="text-[10px]">Orders</span></button>
        <button onclick="showPage('account')" class="text-gray-400 text-center">üë§<br><span class="text-[10px]">Account</span></button>
    </nav>

    <script>
        // ·Ä°·ÄÅ·Äº·Ä±·ÄÅ·Ä∂ Logic ·Äô·Äª·Ä¨·Ä∏
        let stats = {
            profit: 0.00,
            turnover: 0.00,
            orders: 0,
            credit: 10
        };

        function updateStats() {
            document.getElementById('today-profit').innerText = `$${stats.profit.toFixed(2)}`;
            document.getElementById('today-turnover').innerText = `$${stats.turnover.toFixed(2)}`;
            document.getElementById('order-count').innerText = stats.orders;
            document.getElementById('credit-score').innerText = `${stats.credit} / 10`;
        }

        // Page Switching Logic (·Äõ·Ä≠·ÄØ·Ä∏·Äõ·Äæ·ÄÑ·Ä∫·Ä∏·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ ·Äú·ÄØ·Äï·Ä∫·Äë·Ä¨·Ä∏·Äû·Ää·Ä∫)

</body>
</html>
