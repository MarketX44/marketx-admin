<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ShopUnion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white flex items-center justify-center h-screen p-6">

    <div class="bg-[#1e293b] p-8 rounded-3xl shadow-2xl w-full max-w-md border border-slate-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500">ShopUnion</h1>
            <p class="text-slate-400 mt-2">Please sign in to your account</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                <input type="email" id="logEmail" placeholder="example@gmail.com" 
                       class="w-full p-4 rounded-xl bg-[#0f172a] border border-slate-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                <input type="password" id="logPassword" placeholder="••••••••" 
                       class="w-full p-4 rounded-xl bg-[#0f172a] border border-slate-600 focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <button id="logBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition duration-300 transform hover:scale-[1.01]">
                Log In
            </button>
        </div>

        <p class="mt-6 text-center text-slate-400 text-sm">
            Don't have an account? <a href="register.html" class="text-blue-500 hover:underline font-semibold">Register here</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase Configuration (သင့် Project အချက်အလက်များ)
        const firebaseConfig = {
            apiKey: "AIzaSyC_h1U5C2PWZgijCdgOBR8noVZGpCE6RMc",
            authDomain: "global-market-mall.firebaseapp.com",
            projectId: "global-market-mall",
            storageBucket: "global-market-mall.firebasestorage.app",
            messagingSenderId: "940088052682",
            appId: "1:940088052682:web:420dfa92084d07a3c31d33"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('logBtn').onclick = async () => {
            // .trim() က Email ရဲ့ ရှေ့နောက်မှာ ပါလာနိုင်တဲ့ space တွေကို ဖြတ်ထုတ်ပေးတယ်
            const email = document.getElementById('logEmail').value.trim();
            const pass = document.getElementById('logPassword').value;

            if (!email || !pass) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Login Successful!");
                window.location.href = "index.html"; 
            } catch (error) {
                // Error တွေကို ပိုပြီး ရှင်းရှင်းလင်းလင်း ပြပေးဖို့
                if (error.code === 'auth/invalid-email') {
                    alert("The email address format is incorrect. (e.g., name@gmail.com)");
                } else if (error.code === 'auth/user-not-found') {
                    alert("No account found with this email.");
                } else if (error.code === 'auth/wrong-password') {
                    alert("Incorrect password. Please try again.");
                } else {
                    alert("Error: " + error.message);
                }
            }
        };
    </script>
</body>
</html>
